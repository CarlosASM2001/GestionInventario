    <form class="container" id="beans-form">
        <h2>GRAIN</h2>
        <div class="row">
          <div class="col">
            <input id="id-beans" type="text" class="input-field" placeholder="ID">
            <i class="bx bx-user"></i>
          </div>
          <div class="col">
            <input id="stock-beans" type="text" class="input-field" placeholder="Stock">
            <i class="bx bx-user"></i>
          </div>
          <div class="col">
            <input id="demand-beans" type="text" class="input-field" placeholder="Demand">
            <i class="bx bx-user"></i>
          </div>
          <div class="col">
            <input id="date-beans" type="datetime-local" class="input-field" placeholder="Date">
            <i class="bx bx-user"></i>
          </div>
          <div class="col">
            <input type="submit" class="submit" value="Load Data">
          </div>
        </div>
    </form>

    <form class="container" id="charts-form-beans">
      <div class="row">
        <div class="col">
          <input id="id-visual-beans" type="text" class="input-field" placeholder="Introduce ID">
          <i class="bx bx-user"></i>
        </div>
        <div class="col">
          <input type="submit" class="submit" value="Visualize Data">
        </div>
        <div id="chart-beans" class="col-6"></div>
      </div>
    </form>
